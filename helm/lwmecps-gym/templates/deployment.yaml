apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lwmecps-gym.fullname" . }}
  labels:
    {{- include "lwmecps-gym.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "lwmecps-gym.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "lwmecps-gym.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lwmecps-gym.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: WANDB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: wandb-secret
                  key: api-key
            - name: WANDB_PROJECT
              value: {{ .Values.wandb.projectName }}
            - name: WANDB_ENTITY
              value: {{ .Values.wandb.entity }}
            - name: KUBERNETES_SERVER
              value: {{ .Values.kubernetes.server }}
            - name: KUBERNETES_NAMESPACE
              value: {{ .Values.kubernetes.namespace }}
            - name: MONGODB_URI
              value: "mongodb://{{ .Release.Name }}-mongodb:27017"
            - name: TRAINING_PARAMETERS
              value: {{ toJson .Values.training.defaultParameters | quote }}
          volumeMounts:
            - name: models
              mountPath: {{ .Values.training.modelSavePath }}
            - name: wandb-logs
              mountPath: {{ .Values.training.wandbLogsPath }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   successThreshold: 1
          #   failureThreshold: 3
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 15
          #   periodSeconds: 20
          #   timeoutSeconds: 5
          #   successThreshold: 1
          #   failureThreshold: 3
      volumes:
        - name: models
          emptyDir: {}
        - name: wandb-logs
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 