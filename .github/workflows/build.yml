name: Build and Push Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/lwmecps-gym-api

    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: ./lwmecps-gym-api
        file: ./lwmecps-gym-api/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/lwmecps-gym-api:${{ github.sha }},${{ secrets.DOCKERHUB_USERNAME }}/lwmecps-gym-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Tag release version
      if: github.event_name == 'release'
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/lwmecps-gym-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/lwmecps-gym-api:${VERSION}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/lwmecps-gym-api:${VERSION}
