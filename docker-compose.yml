version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      app_network:
        ipv4_address: 172.16.12.2

  gym:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    environment:
      - HOST=0.0.0.0
      - PORT=8010
      - DEBUG=false
      - PYTHONPATH=/app
      - DB_MONGODB_URL=mongodb://mongodb:27017
      - DB_DATABASE_NAME=lwmecps_gym
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./setup.py:/app/setup.py
      - ./wandb_logs:/app/wandb_logs
    env_file:
      - .env.wandb
    depends_on:
      - mongodb
    networks:
      app_network:
        ipv4_address: 172.16.12.4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

